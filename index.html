<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/jacques-cousteau.jpeg" alt="Jacques Cousteau Pic">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-box">
                        <img class="profile__edit-btn" src="./images/edit.svg" alt="Edit Icon">
                    </button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button type="button" class="profile__add-pic">
                    <img class="profile__add-btn" src="./images/add.svg" alt="Add Picture Icon">
                </button>
            </section>
            <section class="places" id="places">
                <ul class="places__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <form class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Edit Profile</h2>
                <input id="nameInput" type="text" class="popup__field" value="Jacques Cousteau" placeholder="Name" name="nameInput" minlength="2" maxlength="40" required>
                <span id="nameInput-error" class="popup__error"></span>

                <input id="subtitleInput" type="text" class="popup__field" value="Explorer" placeholder="About" name="subtitleInput" minlength="2" maxlength="200" required>
                <span id="subtitleInput-error" class="popup__error"></span>

                <button type="submit" class="popup__save">Save</button>
            </form>
        </div>
        <div class="popup popup_type_addcard">
            <form class="popup__container popup__container_type_addcard">
                <button type="button" class="popup__close popup__close_type_addcard"></button>
                <h2 class="popup__title popup__title_type_addcard">New place</h2>
                <input id="titleInput" type="text" class="popup__field popup__field_type_addcard" placeholder="Title" name="titleInput" minlength="1" maxlength="30" required>
                <span id="titleInput-error" class="popup__error"></span>

                <input id="linkInput" type="url" class="popup__field popup__field_type_addcard" placeholder="Image link" name="linkInput" required>
                <span id="linkInput-error" class="popup__error"></span>

                <button type="submit" class="popup__save popup__save_type_addcard">Create</button>
            </form>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <figure class="popup__figure">
                    <button type="button" class="popup__close"></button>
                    <img class="popup__image" src="//:0" alt="#">
                    <figcaption class="popup__image-title"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template class="card-template">
        <li class="places__card card">
            <button type="button" class="places__remove"></button>
            <img class="places__picture" src="//:0" alt="#">
            <h2 class="places__location"></h2>
            <button type="button" class="places__like-btn"></button>
        </li>
    </template>
    <script src="./scripts/array.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
