<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/jacques-cousteau.jpeg" alt="Jacques Cousteau Pic">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-box">
                        <img class="profile__edit-btn" src="./images/edit.svg" alt="Edit Icon">
                    </button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button type="button" class="profile__add-pic">
                    <img class="profile__add-btn" src="./images/add.svg" alt="Add Picture Icon">
                </button>
            </section>
            <template class="places" id="places">
            </template>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <div class="popup">
            <form class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Edit Profile</h2>
                <input type="text" class="popup__field" value="Jacques Cousteau" placeholder="Name" name="nameInput" id="nameInput">
                <input type="text" class="popup__field" value="Explorer" placeholder="About" name="subtitleInput" id="subtitleInput">
                <button type="submit" class="popup__save">Save</button>
            </form>
        </div>
        <div class="popup popup_type_addcard">
            <form class="popup__container popup__container_type_addcard">
                <button type="button" class="popup__close popup__close_type_addcard"></button>
                <h2 class="popup__title popup__title_type_addcard">New place</h2>
                <input type="text" class="popup__field popup__field_type_addcard" placeholder="Title" name="titleInput" id="titleInput">
                <input type="text" class="popup__field popup__field_type_addcard" placeholder="Image link" name="linkInput" id="linkInput">
                <button type="submit" class="popup__save popup__save_type_addcard">Create</button>
            </form>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <figure class="popup__figure">
                    <button type="button" class="popup__close"></button>
                    <img class="popup__image" src="" alt="">
                    <figcaption class="popup__image-title"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src=" ./script.js "></script>
</body>

</html>
