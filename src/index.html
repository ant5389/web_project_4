<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="../images/logo.svg" alt="Around the U.S.">
        </header>
        <main class="content">
            <section class="profile">
                <button type="button" class="profile__avatar-container">
                    <img class="profile__avatar" src="//:0" alt="Avatar Pic">
                    <img class="profile__avatar-btn" src="../images/edit.svg" alt="Edit Avatar">
                </button>
                <div class="profile__profile-info">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="profile__edit-box">
                        <img class="profile__edit-btn" src="../images/edit.svg" alt="Edit Icon">
                    </button>
                    <p class="profile__subtitle"></p>
                </div>
                <button type="button" class="profile__add-pic">
                    <img class="profile__add-btn" src="../images/add.svg" alt="Add Picture Icon">
                </button>
            </section>
            <section class="places" id="places">
                <ul class="places__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <div class="popup popup_type_avatar">
            <div class="popup__background popup__background_type_avatar"></div>
            <form class="popup__container popup__container_type_avatar">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Change profile picture</h2>
                <input id="avatarInput" type="url" class="popup__field popup__field_type_avatar" placeholder="Image link" name="link" required>
                <span id="avatarInput-error" class="popup__error"></span>

                <button type="submit" class="popup__save">Save</button>
            </form>
        </div>
        <div class="popup popup_type_edit-profile">
            <div class="popup__background popup__background_type_profile"></div>
            <form class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Edit Profile</h2>
                <input id="nameInput" type="text" class="popup__field" placeholder="Name" name="name" minlength="2" maxlength="40" required>
                <span id="nameInput-error" class="popup__error"></span>

                <input id="subtitleInput" type="text" class="popup__field" placeholder="About" name="subtitle" minlength="2" maxlength="200" required>
                <span id="subtitleInput-error" class="popup__error"></span>

                <button type="submit" class="popup__save">Save</button>
            </form>
        </div>
        <div class="popup popup_type_addcard">
            <div class="popup__background popup__background_type_addcard"></div>
            <form class="popup__container popup__container_type_addcard">
                <button type="button" class="popup__close popup__close_type_addcard"></button>
                <h2 class="popup__title popup__title_type_addcard">New place</h2>
                <input id="titleInput" type="text" class="popup__field popup__field_type_addcard" placeholder="Title" name="name" minlength="1" maxlength="30" required>
                <span id="titleInput-error" class="popup__error"></span>

                <input id="linkInput" type="url" class="popup__field popup__field_type_addcard" placeholder="Image link" name="link" required>
                <span id="linkInput-error" class="popup__error"></span>

                <button type="submit" class="popup__save popup__save_type_addcard">Create</button>
            </form>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__background popup__background_type_image"></div>
            <div class="popup__container popup__container_type_image">
                <figure class="popup__figure">
                    <button type="button" class="popup__close"></button>
                    <img class="popup__image" src="//:0" alt="#">
                    <figcaption class="popup__image-title"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_type_remove-card">
            <div class="popup__background popup__background_type_remove-card"></div>
            <form class="popup__container popup__container_type_remove-card">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Are you sure?</h2>
                <button type="button" class="popup__save popup__save_type_remove-card">Yes</button>
            </form>
        </div>
    </div>
    <template class="card-template">
        <li class="places__card card">
            <button type="button" class="places__remove"></button>
            <img class="places__picture" src="//:0" alt="#">
            <h2 class="places__location"></h2>
            <div class="places__like-box">
                <button type="button" class="places__like-btn"></button>
                <p class="places__counter">0</p>
            </div>
        </li>
    </template>
</body>

</html>
